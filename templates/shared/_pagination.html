{% if page_obj.has_other_pages %}
<nav class="mt-3">
    <ul class="pagination justify-content-center themed-pagination {{ theme }}">

        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link"
                   href="?{{ page_param }}={{ page_obj.previous_page_number }}{% if search_query %}&q={{ search_query }}{% endif %}">
                    Previous
                </a>
            </li>
        {% endif %}

        <li class="page-item active">
            <span class="page-link">
                {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}
            </span>
        </li>

        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link"
                   href="?{{ page_param }}={{ page_obj.next_page_number }}{% if search_query %}&q={{ search_query }}{% endif %}">
                    Next
                </a>
            </li>
        {% endif %}

    </ul>
</nav>
{% endif %}
