{% extends "shared/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <!-- ðŸ”¥ Dynamic Title -->
                    <h4 class="mb-4 text-center fw-bold text-navy">
                        {% if object %}
                            Edit Company
                        {% else %}
                            Register Company
                        {% endif %}
                    </h4>

                    <form method="POST">
                        {% csrf_token %}

                        <!-- Company Name -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                {{ form.name.label }}
                            </label>
                            {{ form.name }}
                            <div class="text-danger small">
                                {{ form.name.errors }}
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                {{ form.email.label }}
                            </label>
                            {{ form.email }}
                            <div class="text-danger small">
                                {{ form.email.errors }}
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                {{ form.phone.label }}
                            </label>
                            {{ form.phone }}
                            <div class="text-danger small">
                                {{ form.phone.errors }}
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                {{ form.address.label }}
                            </label>
                            {{ form.address }}
                        </div>

                        <!-- ðŸ”¥ Dynamic Submit Button -->
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">
                                {% if object %}
                                    Edit
                                {% else %}
                                    Register
                                {% endif %}
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
